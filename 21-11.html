<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="background-color: antiquewhite">
      <h3 style="color: brown; text-decoration: underline">Inline CSS:</h3>
      <p style="color: black">
        Inline - by using the style attribute inside HTML elements
      </p>
    </div>
    <div style="background-color: aquamarine">
      <h3 style="color: rgb(171, 39, 5); text-decoration: underline">
        Internal CSS:
      </h3>
      <p>Internal - by using a style element in the head</p>
    </div>
    <div style="background-color: rgb(149, 145, 98)">
      <h3 style="color: crimson; text-decoration: underline">External CSS:</h3>
      <p>External - by using a link element to link to an external CSS file</p>
    </div>
  </body>
</html>
